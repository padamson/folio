# Pre-commit hooks for Folio
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

# Stop at first failure to save time (e.g., don't run tests if fmt fails)
fail_fast: true

repos:
  # Standard pre-commit hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: mixed-line-ending
        name: Fix mixed line endings

  # Spell checking
  - repo: https://github.com/crate-ci/typos
    rev: v1.26.8
    hooks:
      - id: typos
        name: Check for typos

  # Rust-specific checks (matches CI exactly)
  - repo: local
    hooks:
      # 1. Format code (auto-fix)
      # Note: CI uses cargo fmt -- --check for enforcement
      - id: cargo-fmt
        name: cargo fmt
        description: Auto-format Rust code
        entry: cargo fmt --all
        language: system
        types: [rust]
        pass_filenames: false

      # 2. Clippy (same as CI: cargo clippy -- -D warnings)
      - id: cargo-clippy
        name: cargo clippy
        description: Run clippy linter
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

      # 3. Cargo check (fast compilation check)
      - id: cargo-check
        name: cargo check
        description: Check Rust code compiles
        entry: cargo check --workspace
        language: system
        types: [rust]
        pass_filenames: false

      # 4. Run tests (same as CI: cargo nextest run)
      # Note: This can be slow. Comment out if you prefer to only run in CI
      - id: cargo-nextest
        name: cargo nextest run
        description: Run unit and integration tests with nextest
        entry: bash -c 'if [ ! -f test-data/fixtures/minimal.jpg ]; then ./scripts/setup-test-fixtures.sh; fi && cargo nextest run --workspace'
        language: system
        types: [rust]
        pass_filenames: false

      # 5. Run doc-tests (same as CI: cargo test --doc)
      - id: cargo-doctest
        name: cargo test --doc
        description: Run documentation tests
        entry: cargo test --doc --workspace
        language: system
        types: [rust]
        pass_filenames: false
