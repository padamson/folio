name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    # Generate test fixtures (they're not committed)
    - name: Install ImageMagick (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y imagemagick libimage-exiftool-perl ffmpeg

    - name: Install ImageMagick (macOS)
      if: runner.os == 'macOS'
      run: brew install imagemagick exiftool ffmpeg

    - name: Install ImageMagick (Windows)
      if: runner.os == 'Windows'
      run: choco install imagemagick exiftool ffmpeg -y

    - name: Generate test fixtures (Unix)
      if: runner.os != 'Windows'
      run: ./scripts/setup-test-fixtures.sh

    - name: Generate test fixtures (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: ./scripts/setup-test-fixtures.sh

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: cargo nextest run --profile ci --workspace

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      timeout-minutes: 30
      run: cargo nextest run --profile ci --workspace --test-threads=1

    - name: Run doctests
      run: cargo test --doc --workspace

    - name: Generate documentation
      run: cargo doc --no-deps --workspace

  # Separate job for integration tests (only on Linux, with network)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Install tools for test fixtures
      run: sudo apt-get update && sudo apt-get install -y imagemagick libimage-exiftool-perl ffmpeg

    - name: Generate test fixtures
      run: ./scripts/setup-test-fixtures.sh

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Run integration tests
      run: cargo nextest run --workspace -- --ignored
      continue-on-error: true  # Don't fail CI if network tests fail
