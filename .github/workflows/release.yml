name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Extract changelog section for this version (if CHANGELOG.md exists)
          if [ -f CHANGELOG.md ]; then
            # Get content between this version and next version heading
            CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            # If empty, use a default message
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="See commit history for changes in this release."
            fi
          else
            CHANGELOG="See commit history for changes in this release."
          fi
          # Save to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install tools for fixtures (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y imagemagick libimage-exiftool-perl ffmpeg

      - name: Install tools for fixtures (macOS)
        if: runner.os == 'macOS'
        run: brew install imagemagick exiftool ffmpeg

      - name: Install tools for fixtures (Windows)
        if: runner.os == 'Windows'
        run: choco install imagemagick exiftool ffmpeg -y

      - name: Generate test fixtures (Unix)
        if: runner.os != 'Windows'
        run: ./scripts/setup-test-fixtures.sh

      - name: Generate test fixtures (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: ./scripts/setup-test-fixtures.sh

      - name: Run tests
        run: cargo test --workspace --target ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/folio

      - name: Strip binary (macOS)
        if: matrix.os == 'macos-latest'
        run: strip target/${{ matrix.target }}/release/folio

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz folio
          mv folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz ../../..

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip folio.exe
          mv folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip ../../..

      - name: Upload release archive (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release archive (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_name: folio-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
          asset_content_type: application/zip

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check if token is set
        id: check_token
        run: |
          if [ -z "${{ secrets.CARGO_REGISTRY_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ CARGO_REGISTRY_TOKEN not set, skipping crates.io publishing"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish folio-core
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p folio-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # May already be published

      - name: Wait for crates.io to update
        if: steps.check_token.outputs.skip == 'false'
        run: sleep 30

      - name: Publish folio-ingest
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p folio-ingest
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io to update
        if: steps.check_token.outputs.skip == 'false'
        run: sleep 15

      - name: Publish folio-cli
        if: steps.check_token.outputs.skip == 'false'
        run: cargo publish -p folio-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
